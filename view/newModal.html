<!-- Modal -->
<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newModalLabel">New Folder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/new" method="post" enctype="multipart/form-data">
          <div class="container row">
            <input type="text" class="form-control" name="name">
            <input id="newSubmit" type="submit" class="form-control" value="Ok" style="display:none;">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="newOk" type="button" class="btn btn-primary" data-dismiss="modal">New</button>
      </div>
    </div>
  </div>
</div>
