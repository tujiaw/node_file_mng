<!-- Modal -->
<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newModalLabel">New Folder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/new" method="post" enctype="multipart/form-data">
          <input class="referrer" type="text" name="referrer" class="form-control" style="display:none;">
          <div class="container row">
            <input type="text"" class=" col-sm-10" name="name">
            <input type="submit" class="col-auto mr-auto" value="Ok">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <!-- <button type="button" class="btn btn-primary">确定</button> -->
      </div>
    </div>
  </div>
</div>
