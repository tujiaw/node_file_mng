<!-- Modal -->
<div class="modal fade" id="moveModal" tabindex="-1" role="dialog" aria-labelledby="moveModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="moveModalLabel">Move</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/move" method="post" enctype="multipart/form-data">
          <input class="referrer" type="text" name="referrer" class="form-control" style="display:none;">
          <input class="frompath" type="text" name="frompath" class="form-control" style="display:none;">
          <div class="container row">
            <input id="moveInput" type="text"" class="form-control" name="name">
            <input id="moveSubmit" type="submit" class="form-control" value="Ok" style="display:none;">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="moveOk" type="button" class="btn btn-primary" data-dismiss="modal">Move</button>
      </div>
    </div>
  </div>
</div>
