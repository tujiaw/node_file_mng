<header>
  <div class="container d-flex justify-content-between">
    <div class="buttons-left">
      <button type="button" class="btn btn-secondary" id="download">Download</button>
      <button type="button" class="btn btn-secondary" id="archive" data-toggle="modal" data-target="#archiveModal">Archive</button>
      <button type="button" class="btn btn-secondary" id="move" data-toggle="modal" data-target="#moveModal">Move</button>
      <button type="button" class="btn btn-danger" id="delete">Delete</button>
    </div>
    <div class="d-flex buttons-right">
      <div class="container">
        <button type="button" class="btn btn-primary" id="upload" data-toggle="modal" data-target="#uploadModal">Upload</button>
        <button type="button" class="btn btn-primary" id="new" data-toggle="modal" data-target="#newModal">New Folder</button>
      </div>
    </div>
  </div>
</header>
